<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Encriptador de texto</title>
        <link rel="stylesheet" href="css/style.css">
        <link  rel="icon" href="img/favicon.ico" type="image/ico" />
        <link  rel="icon" href="img/apple-touch-icon.png" type="image/png" />
        <link  rel="icon" href="img/favicon-16x16.png" type="image/png" />
        <link  rel="icon" href="img/favicon-32x32.png" type="image/png" />
        <script src="https://kit.fontawesome.com/1a0d1339d7.js" crossorigin="anonymous"></script>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400&display=swap" rel="stylesheet">
    </head>
    <body>

        <header>
            <img class="logo" src="./Imagenes-svg/Logo-alura.svg" alt="logo-alura">
        </header>

        <main>
            <section class="primera-seccion">
                <textarea class="area-texto" placeholder=" Ingresa tu texto aquí"></textarea>
                <div class="informacion">
                    <i class="fa-solid fa-circle-exclamation"></i>
                    <p class="aviso-texto">Recuerda ingresar solo letras minúsculas y sin acentos.</p>
                </div>
                
                <div class="botones">
                    <button type="submit" class="boton-encriptar">Encriptar</button>
                    <button type="submit" class="boton-desencriptar">Desencriptar</button>              
                </div>
            </section>
            <section class="segundo">
                <div class="mensaje-blanco">
                    <img src="./Imagenes-svg/doll-example.svg" alt="doll" class="img-doll">
                    <div class="sin-texto">
                        <p class="primer-texto">No hay ningún mensaje</p>
                        <br>
                        <p class="segundo-texto">Ingresa el texto que quieras encriptar o desencriptar</p>
                    </div>
                </div>
                <textarea type="message" class="answer" readonly></textarea>
                <button type="submit" class="boton-copiar">Copiar</button>
            </section>
        </main>

       <footer>
        <div class="footer">
            <div class="copyright">
                <br>
                <p class="derechos-autor">&copy; Realizado por - Christian López G5 Alura 2023</p>
            </div>
            <div class="iconos-footer">
                <a href="https://www.linkedin.com/in/scirezz/" target="_blank">
                    <img src="./Imagenes-svg/Linkedln.svg" alt="Logo Linkedin" class="linked">
                </a>
                <a href="https://github.com/Scirezz" target="_blank">
                    <img src="./Imagenes-svg/GitHub.svg" alt="Logo Github" class="git">
                </a>
                <br>  
            </div>
        </div>
        </footer>
        <script src="js/script.js"></script>
    </body>
</html>
